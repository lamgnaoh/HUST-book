<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Google
    </title>
    <link rel="stylesheet" href="/img/fontawesome-free-6.0.0-beta2-web/fontawesome-free-6.0.0-beta2-web/css/all.min.css">
    <link rel="stylesheet" href="/img/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="/assest/style.css">
</head>
<body>
    <div id="main">
        <!-- header -->
        <div id="header">
            <div class="header-content">
                <div class="header-link">
                    <a href="#">Gmail</a>
                    <a href="#">Hình ảnh</a>
                 </div>
                 <div class="header-icon">
                     <div id="icon-app">
                         <a href="">
                             <i class="ti-layout-grid3"></i>
                         </a>
                    </div>
                    <div id="icon-account">
                        <a id="account" href=""><i class="fas fa-user"></i></a>
                    </div>
                
                </div>
            </div>
        </div>
        <!-- body -->
        <div id="content">
            <div id="logo">
                <img id="img-google"src="/img/Google_2015_logo.png" alt="google">
            </div>
            <div id="search-form">
                <div id="search-tool">
                    <div id="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <input type="text">
                    <div id="input-keyboard">
                        <i class="fas fa-keyboard"></i>
                    </div>
                    <div id="input-voice">
                        <i class="fas fa-microphone-alt"></i>
                    </div>
                </div>
                
                <div class="search-button">
                    <button id=""type="submit">Tìm trên google</button>
                    <button type="submit">Xem trang đầu tiên tìm được</button>
                </div>
            </div>
            <div class="body-footer">
                <a id="celebration" href="#">Chúc mừng ngày nhà giáo thế giới </a>
                <div>
                    Google có các thứ tiếng:
                    <a class="languages" href="">English</a>
                    <a class="languages" href="">Francais</a>
                    <a class="languages" href="">繁體中文</a>
                </div>
            </div>
        </div>
        <!-- footer -->
        <div id="footer">
            <div id="region">
                Việt Nam
            </div>
            
            <div id="about">
                <div class="introduction">
                    <a href="#">Giới thiệu</a>
                    <a href="#">Quảng cáo</a>
                    <a href="#">Doanh nghiệp</a>
                    <a href="#">Cách hoạt động của tìm kiếm</a>
                </div>
                <div class="security">
                    <a href="#">Bảo mật</a>
                    <a href="#">Điều khoản</a>
                    <a href="#">Cài đặt</a>
                </div>
            </div>
        </div>
    </div>
